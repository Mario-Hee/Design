<!DOCTYPE html>
<html>
<head>
	<title>join_oldvalidation.html</title>
	<link rel="icon" type="image/png" href="../../img/favicon.png">
	<script src="https://kit.fontawesome.com/3d124ab517.js" crossorigin="anonymous"></script>
	<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Secular+One&display=swap');
		* {
			font-family: Dotum,'돋움',Helvetica,sans-self;
			box-sizing: border-box;
		}
		body, h1, h2, h3, h4, h5, h6, ul, p {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #f5f6f7;
			font-size: 12px;
		}
		ul {
			list-style: none;
		}
		a {
			text-decoration: none;
			color: inherit;
		}
		.wrap {
			width: 768px;
			margin: 0 auto;
		}
		.header {
			padding: 31px 0px 15px;
			position: relative;
		}
		.n_logo {
			display: block;
			font-family: 'Secular One', sans-serif;
			font-size: 46px;
			font-weight: 700;
			width: 76px;
			height: 48px;
			margin: auto;
		}
		.join_content {
			width: 460px;
			margin: 0 auto;
		}
		.row_group {
			overflow: hidden;
			width: 100%;
		}
		.join_title {
			margin: 19px 0 8px;
			font-size: 14px;
			font-weight: 700;
			color: #333;
		}
		.ps_box {
			display: flex;
			align-items: center;
			position: relative;
			width: 100%;
			height: 51px;
			border: 1px solid #dadada;
			padding: 10px 14px 10px 14px;
			background: #fff;
			vertical-align: top;
		}
		.int_id {
			padding-right: 110px;
		}
		.int_pass {
			padding-right: 40px;
		}
		.int {
			display: block;
			position: relative;
			width: 100%;
			height: 29px;
			padding-right: 25px;
			line-height: 29px;
			border: none;
			background: #fff;
			font-size: 15px;
			z-index: 10;
		}
		.step_url {
			position: absolute;
			right: 13px;
			font-size: 15px;
			color: #8e8e8e;
		}
		.error_next_box {
			display: block;
			margin: 9px 0 -2px;
			font-size: 12px;
			line-height: 14px;
			color: #f46665;
			height: 15px;
			visibility: hidden;
		}
		.pw_lock {
			background-image: url('https://static.nid.naver.com/images/ui/join/m_icon_pw_step.png');
			background-repeat: no-repeat;
			background-size: 125px 75px;
			cursor: pointer;
			width: 24px;
			height: 24px;
			display: inline-block;
		}
		.repw_lock {
			background-image: url('https://static.nid.naver.com/images/ui/join/m_icon_pw_step.png');
			background-repeat: no-repeat;
			background-size: 125px 75px;
			cursor: pointer;
			width: 24px;
			height: 24px;
			display: inline-block;
			background-position: -27px 0;			
		}
		.bir_wrap {
			display: table;
			width: 100%;
		}
		.bir_mm, .bir_dd {
			padding-left: 10px;
		}
		.bir_yy, .bir_mm, .bir_dd {
			display: table-cell;
			table-layout: fixed;
			width: 147px;
			vertical-align: middle;
		}
		.sel {
			background: #fff url('https://static.nid.naver.com/images/join/pc/sel_arr_2x.gif') 100% 50% no-repeat;
			background-size: 20px 8px;
			width: 100%;
			height: 29px;
			font-size: 15px;
			line-height: 18px;
			color: #000;
			border: none;
			-webkit-appearance: none;
		}
		.choice {
			font-size: 12px;
			font-weight: 400;
			color: #8e8e8e;
		}
		.btn_double_area {
			margin: 30px 0 9px;
		}
		.btn_type {
			display: block;
			width: 100%;
			padding: 21px 0 17px;
			font-size: 20px;
			font-weight: 700;
			text-align: center;
			cursor: pointer;
		}
		.btn_agree {
			font-weight: bold;
			color: white;
			background-color: #95A5C3;
		}
		#footer {
			padding: 15px 0;
		}
		#footer > ul {
			margin: 0 auto 9px;
			text-align: center;
		}
		#footer * {
			font-size: 11px;
			line-height: normal;
			list-style: none;
			color: #333;
		}
		#footer > ul > li {
			display: inline;
			padding: 0 5px 0 7px;
			border-left: 1px solid #dadada;
		}
		#footer > ul > li a:hover {
			color: #2db400;
			text-decoration: underline;
		}
		#footer ul li:first-child {
			/* first-cjild는  footer안에 있는 모든 ul태그 중에서 li태그 중에서 첫번째 자식만,
			last-cjild는 마지막 자식만 */
			border-left: 0px!important;
			/* !imprtant는 제일 높은 순위이다. 자주 사용하지말아야한다. 웬만하면 안쓰는걸 추천한다. */
		}
		#addr_logo {
			width: 63px;
			height: 11px;
		}
		#address {
			margin: 0 auto;
			text-align: center;
		}
		#adress * {
			font: 9px verdana;
		}
		#adress a {
			font-weight: bold;
		}
		#adress a:hover {
			color: #2db400;
		}
		table <= display: table;
		td    <= display: table-cell;
		div   <= display: block;
	</style>
</head>
<body>
	<div class="wrap">
	<header><div class="header">
		<h1 class="naver_logo"><a href="#" class="n_logo">JOIN</a></h1>
	</div></header>

	<section>
		<form name="frm_join" action="" method="POST">
			<div class="container">
				<div class="join_content">
					<div class="row_group">
						<div class="join_row">
							<h3 class="join_title">
								<label for="id">아이디</label>
							</h3>
							<span class="ps_box int_id">
								<input type="text" id="uid" name="uid" class="int" placeholder="아이디를 입력해 주세요">	
							</span>
							<span class="error_next_box">필수 정보입니다.</span>
						</div>
						<div class="join_row">
							<h3 class="join_title">
								<label for="pswd1">비밀번호</label>
							</h3>
							<span class="ps_box int_pass">
								<input type="password" id="upw" name="upw" class="int" placeholder="비밀번호를 입력해 주세요">
								<span class="step_url"><span class="pw_lock"></span></span>
							</span>
							<span class="error_next_box">필수 정보입니다.</span>
						</div>
						<div class="join_row">
							<h3 class="join_title">
								<label for="pswd2">비밀번호 재확인</label>
							</h3>
							<span class="ps_box int_pass">
								<input type="password" id="urpw" name="urpw" class="int" placeholder="비밀번호 재확인">
								<span class="step_url"><span class="repw_lock"></span></span>
							</span>
							<span class="error_next_box">필수 정보입니다.</span>
						</div>
					</div>
					<div class="row_group">
						<div class="join_row">
							<h3 class="join_title">
								<label for="name">이름</label>
							</h3>
							<span class="ps_box">
								<input type="text" id="pname" name="pname" class="int" placeholder="이름을 입력해 주세요">
							</span>
							<span class="error_next_box">필수 정보입니다.</span>
						</div>
						<div class="join_row join_birthday">
							<h3 class="join_title">
								<label for="yy">생년월일</label>
							</h3>
							<div class="bir_wrap">
								<div class="bir_yy">
									<span class="ps_box">
										<input type="text" id="yy" name="yy" class="int" placeholder="년(4자)">
									</span>									
								</div>
								<div class="bir_mm">
									<span class="ps_box">
										<select id="mm" class="sel">
											<option>월</option>
											<option value="01">1</option>
											<option value="02">2</option>
											<option value="03">3</option>
											<option value="04">4</option>
											<option value="05">5</option>
											<option value="06">6</option>
											<option value="07">7</option>
											<option value="08">8</option>
											<option value="09">9</option>
											<option value="10">10</option>
											<option value="11">11</option>
											<option value="12">12</option>
										</select>
									</span>
								</div>
								<div class="bir_dd">
									<span class="ps_box">
										<input type="text" id="dd" placeholder="일" class="int">
									</span>
								</div>
							</div>
							<span class="error_next_box">필수 정보입니다.</span>
						</div>
						<div class="join_row">
							<h3 class="join_title">
								<label for="male">성별</label>
							</h3>
							<span class="ps_box">
								<select class="sel" id="male">
									<option>성별</option>
									<option value="m">남성</option>
									<option value="w">여성</option>
								</select>
							</span>
							<span class="error_next_box">필수 정보입니다.</span>
						</div>
						<div class="join_row">
							<h3 class="join_title">
								<label for="email">본인 확인 이메일<span class="choice">(선택)</span></label>
							</h3>
							<span class="ps_box">
								<input type="text" id="uemail" name="uemail" class="int" placeholder="이메일을 입력해주세요">
								<select class="sel" id="selemail">

							<h3 class="join_title">

			</div>
		</footer>
	</div>
</body>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = '';
                var extraAddr = '';

                if (data.userSelectedType === 'R') { 
                    addr = data.roadAddress;
                } else { 
                    addr = data.jibunAddress;
                }
                if(data.userSelectedType === 'R'){
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		var regEmpty = /\s/g; //공백문자
		var regEtc = /[~`!@#$%^&*()+=\|\\\{\}\[\]:";'<>.,?//]/g; //특수문자
		var regId = /[^a-z0-9-_.]+/g; //올바른 아이디 형식
		// id 유효성체크:
		// >> #uid인 input태그의 값을 가져와서 체크

		$('#uid').keyup(function(){
			var id = $(this).val().trim();
			// 1.값이 있는지 없는지 체크
			// 스페이스 값을 입력했을 때 실제로 값이 없지만 
			// 값이 있다고 판단하므로 length로 길이를 체크하게끔 해야한다.
			if (id == '' || id.length == 0) {
				$(this).parent().css('border', '2px solid #f46665');
				$('.error_next_box:eq(0)').css('visibility', 'visible')
									   .text('필수 정보입니다.')
									   .css('color', '#f46665');
				return false;
			} else if(id.match(regEmpty)) { //2.값 사이에 공백값
				$(this).parent().css('border', '2px solid #f46665');
				$(this).parent().next().css('visibility', 'visible')
									   .text('공백없이 입력해주세요')
									   .css('color', '#f46665');
				return false;
			} else if (id.match(regEtc)) { //3.특수 문자 체크 (-, _만 가능)
				$(this).parent().css('border', '2px solid #f46665');
				$(this).parent().next().css('visibility', 'visible')
									   .text('특수문자는 대시(-),언더바(_)만 가능합니다.')
									   .css('color', '#f46665');
				return false;
			} else if(id.match(regId)) { //4.아이디 정규식 체크 
				$(this).parent().css('border', '2px solid #f46665');
				$(this).parent().next().css('visibility', 'visible')
									   .text('아이디는 영문 소문자, 숫자, 특수기호 일부만 사용할 수 있습니다.')
									   .css('color', '#f46665');
				return false;
			} else if(id.charAt(0) == '_') { //5.첫글자 특수 문자 사용 불가
				$(this).parent().css('border', '2px solid #f46665');
				$(this).parent().next().css('visibility', 'visible')
									   .text('첫 글자는 특수문자를 이용하실 수 없습니다.')
									   .css('color', '#f46665');
				return false;
			} else if(id.length < 5 || id.length > 20) { //6.길이(5~20자 이내)
				$(this).parent().css('border', '2px solid #f46665');
				$(this).parent().next().css('visibility', 'visible')
									   .text('아이디는 5자 이상 20자 이하여야합니다.')
									   .css('color', '#f46665');
				return false;
			} else {
				$(this).parent().css('border', '2px solid #3885ca');
				$(this).parent().next().css('visibility', 'visible')
									   .text('멋진 아이디네요:)')
									   .css('color', '#3885ca');
				return false;
			} 
		});
	});
</script>
