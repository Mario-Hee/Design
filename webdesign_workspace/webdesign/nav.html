<!DOCTYPE html>
<html>
	<head>
		<title>navigation: 메뉴 만들기</title>
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Jua&display=swap');
			body {
				padding: 0;
				margin: 0;
				font-family: 'Jua', sans-serif;
			}
			ul {
				list-style-type: none;
				padding: 0;
				margin: 0;

			}
			a {
				text-decoration: none;
			}
			.wrap {
				width: 100%;
				height: 50px;
				background-color: #274555;
			}
			.ulnav > li > a { /* 자식선택자: .ulnav 바로 다음 하위의 li태그들만 선택 */
				float: left;
				font-weight: bold;
				color: #f9a11b;
				line-height: 50px;
				padding: 0 35px; /* 상하: 0, 좌우: 10px */
			}
			.ulnav > li:hover {
				background-color: #ff7761;
				color: black;
			}
			.ulnav > li:hover .dropdown { /* hover할때, .dropdown의 내 자식만 제어 할 수 있다.태그 안에 있는 애들만 제어 */
				display: block;
			}
			.ulnav > li {
					position: relative;
					display: inline-block;
					height: 50px;
			}
			
			.dropdown {
				position: absolute;
				top: 50px;
				left: 0;
				width: 100%;
				display: none;
			}
			.dropdown > a {
				display: block;
				background-color: #FFFFF3;
				color: #3f4040;
				font-size: 12px;
				text-align: center;
				padding: 3px 0;
			}
			.dropdown > a:hover {
				background-color: #ff7761;
				color: #3f4040;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="wrap"> 
			<ul class="ulnav"> 
				<li><a href="#">Best</a></li>
				<li><a href="#">New</a></li>
				<li>
					<a href="#">아우터</a>
					<div class="dropdown">
						<a href="#">패딩점퍼</a>
						<a href="#">가디건</a>
						<a href="#">야상자켓</a>
						<a href="#">블레이저</a>
						<a href="#">코트</a>
					</div>
				</li>
				<li><a href="#">상의</a></li>
				<li><a href="#">하의</a></li>
			</ul>
		</div>
	</body>
</html>
