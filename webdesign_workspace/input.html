<!DOCTYPE html>
<html>
	<head>
		<title>input(입력) 관련 태그</title>
	</head>
	<body>
		<form name="" action="" method="">
			<input type="text" name="" placeholder="text" value="요다" readonly="readonly"><br>  <!--텍스트 입력 받는 부분-->
			<input type="password" name="" placeholder="password"><br> <!--입력하는 글이 별표시로 입력 받는다 -->
			<input type="hidden" name="" placeholder="hidden"><br> <!--눈에 보이는정보를 숨기고 기능동작은 한다.-->
			<input type="search" name="" placeholder="search"><br> <!--값을 입력하면 x버튼이 뜨고 누르면 리셋시킨다(x버튼 추가, reset버튼-->
			<input type="url" name="" placeholder="url"><br> <!-- 유효성 체크하려고 만들었다-->
			<input type="email" name="" placeholder="email"><br> <!--유효성 체크하려고 만들었다-->
			<input type="tel" name="" placeholder="tel"><br> <!--유효성 체크하려고 만들었다-->
			<input type="number" name="" placeholder="number"><br> <!--숫자값을 하나씩 증가 감소 할 수 있게 한다-->
			<input type="range" name="" placeholder="range"><br> <!--마우스로 양 옆으로 길이를 선택함-->

			<hr>
			<input type="file" name=""><br>
			<label><input type="radio" name="subject">JAVA</label>
			<label><input type="radio" name="subject">Python</label>
			<label><input type="radio" name="subject">Oracle</label><br>
			 <!--라디오 버튼은 동그라미이다-->
			<!--라디오 버튼은 선택지 중에서 하나만 선택해야하므로 그룹으로 묶어서 하나만 선택 할 수 있게 한다-->

			<label><input type="checkbox" name="subject">복숭아</label>
			<label><input type="checkbox" name="subject">포도</label>
			<label><input type="checkbox" name="subject">수박</label><br>
			<hr>
			<!--체크박스 버튼은 네모이다 다중선택도 가능하다-->


			<input type="button" name="" value="제출"> <!--사용자 정의 버튼, 서브밋 쓰기전 유효성 체크하고 싶으면 버튼을 쓴다 -->
			<input type="submit" name=""> <!--form태그 action목적지로 데이터 전달, 바로 전달되므로 유효성체크가 불가능하다-->
			<input type="reset" name=""> <!--값을 모두 초기화 시켜버린다-->

		</form>
	</body>
</html>
