<!DOCTYPE html>
<html>
	<head>
		<title>position.html</title>
		<style type="text/css">
		/* CSS: position
			1. stasic(정적 위치: 태그 선언해서 생성되는 기본자리)
				: 지정하지 않은 기본 상태

			2. relative
				: static 위치를 기준으로 위치를 지정(상대 위치)
				: top, left, right, bottom으로 static 위치에서 상대적으로
				위치를 지정

			3. absolute
				: body 또는 기준을 잡고 위치를 지정(절대 위치)
				: static 속성을 지외 한 상위의 position 속성을 갖고 있는 
				태그를 기준으로 절대 위치를 잡음, top, left, right, bottom
				사용 가능 상위가 static만 있다면 body를 기준으로 잡음
				: Drop down 할 때 사용. 부모를 기준으로 잡고 <li>안에 자식을 만든다.
				: static을 제외한 position이 들어가야한다. 
				만약 부모의 position이 static일땐 상위 부모로 가야한다.

			4. fixed
				: 스크린을 기준으로 위치가 고정
				: fix(고정 위치) 화면상 즉 스크린 전체크기에 대한 고정위치를
				잡음, 보통 헤더나 푸터 사이드 메뉴 고정시 사용 */
				* {margin: 0; padding: 0;}
				body * {
					margin: 0; padding: 0; border: solid silver;
					font-size: 25px;
				}
				.imgbox1 {
					width: 70px; height: 70px;
					background-image: url(C:/Users/504-09/Desktop/img/피카츄.png);
				}
				.imgbox2 {
					width: 140px; height: 140px;
					background-image: url(C:/Users/504-09/Desktop///img/꼬부기.png);
				}
				.box1 { width: 50px; height: 25px; }
				.box2 { width: 100px; height: 50px; background-color: yellow; }
				.block { display: block; }
				.inline { display: inline; }
				.hidden { visibility: hidden; }
				.float-r { float: right;}
				#area {
					position: absolute;
					width: 600px; height: 400px;
					border: dotted silver;
				}
				#DDD { opacity: 0.4; }
				#EEE { padding: 25px 10px 25px 90px; }
				#FFF {
					position: absolute;
					top: 20px; right: 40px;
					border-style: ridge;
					border-width: 10px;
					/* border-color: black;
					border: 10px ridge black; */
				}
				#GGG {
					position: fixed;
					bottom: 20px;
					right: 40px;
					box-shadow: 4px 4px 10px 6px orangered;
				}
				#HHH {
					position: relative;
					top: -50px;
					left: 200px;
					border-radius: 20px;
					/* border- radius는 둥근 네모 이다 모서리가 둥글다 */
				}
		</style>
	</head>
	<body>
		<div id="area">
			<div class="imgbox1 block">AAA</div>
			<div class="imgbox1 inline">BBB</div>
			<div class="imgbox1 inline">CCC</div>
			<div id="DDD" class="imgbox1 block">DDD</div>
			<div id="EEE" class="box2 block">EEE</div>
			<div id="FFF" class="imgbox2 block">FFF</div>
			<div id="GGG" class="imgbox1 block">GGG</div>
			<div id="HHH" class="imgbox2 block">HHH</div>
			<div class="imgbox1 block float-r">KKK</div>
			<div class="imgbox1 hidden float-r">MMM</div>
			<div class="imgbox1 block float-r">NNN</div>
		</div>
	</body>
</html>
