<!DOCTYPE html>
<html>
	<head>
		<title>font.html</title>
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap');
			#human {
				font-size: 45px; /* 글씨 크기 */
				/* font-family: 'Nanum Pen Script', cursive; 글씨체 */
				font-family: 'Nanum Pen Script', cursive; 
				
				/* font-weight는 글자의 굵기를 지정 
				   숫자는 100~900까지 표현가능
				   (default)Nomal(400), Bold(700)*/
				   font-weight: bold; /* font-weignt: 700; */

				   font-style: italic; /* 이탤릭체 */
				   }
		</style>
	</head>
	<body>
		<span id="human">요다야 ٩(๑• ₃ -๑)۶♥</span>
	</body>
</html>
