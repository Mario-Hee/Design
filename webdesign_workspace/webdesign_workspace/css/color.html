<!DOCTYPE html>
<html>
	<head>
		<title>color</title>
		<style type="text/css">
			.span1 {
				font-size: 50px;
				font-weight: bold;
				color: #228b22; /* 16진수 RGB값 */
			}
			.spas2 {
				font-size: 100px;
				/* rgba의 a는 xnaudeh
				   투명도 0~1, 1은 온정하게 출력, 0은 안나오는거 */
				font-weight: bold;
				color: rgba(165, 94, 234, 0.5);

				opacity: 0.5; /* 투명도(0~1) */
			}
			
		</style>
	</head>
	<body>
		<span class="span1">동키는 슈렉친구</span>
		<span class="spas2">동키는 피오나친구</span>
	</body>
</html>
