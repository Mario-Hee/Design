<!DOCTYPE html>
<html>
	<head>
		<title>Text관련 태그</title>
			<style>
				h1{color : green}
			</style>
	</head>
	<body>
		<!-- h1~h6 태그: 제목 표시하기(h1이 가장 큼, h6이 가장 작음) -->
		<h1>Hello 똥선</h1>
		<h2>Hello 똥선</h2>
		<h3>Hello 똥선</h3>
		<h4>Hello 똥선</h4>
		<h5>Hello 똥선</h5>
		<h6>Hello 똥선</h6>	
		
		<hr>
		<!-- p 태그 : 문단(단락) -->
		<p>첫번째 단락</p>
		<p>두번째 단락</p>
		<p>세번째 단락</p>

		<!-- br 태그: 한줄 개행(end 태그 없다) -->
		<p>
			1.동선
			2.똥선
			3.도비<br>
			4.골덴<br>
			5.오이번<br>
		</p>

		<!-- hr 태그: 수평선(end 태그 없다) -->
		<hr>
	</body>
</html>
