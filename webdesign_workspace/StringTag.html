<!DOCTYPE html>
<html>
	<head>
		<title>Text관련 태그</title>
			<style>
				h1{color : green}
			</style>
	</head>
	<body>
		<!-- h1~h6 태그: 제목 표시하기(h1이 가장 큼, h6이 가장 작음) -->
		<h1>Hello 똥선</h1>
		<h2>Hello 똥선</h2>
		<h3>Hello 똥선</h3>
		<h4>Hello 똥선</h4>
		<h5>Hello 똥선</h5>
		<h6>Hello 똥선</h6>	
		
		<hr>
		<!-- p 태그 : 문단(단락) -->
		<p>첫번째 단락</p>
		<p>두번째 단락</p>
		<p>세번째 단락</p>

		<!-- br 태그: 한줄 개행(end 태그 없다) -->
		<p>
			1.동선
			2.똥선
			3.도비<br>
			4.골덴<br>
			5.오이번<br>
		</p>

		<!-- hr 태그: 수평선(end 태그 없다) -->
		<hr>

		<!-- blockquote: 인용문 넣기 -->
		<blockquote>
			동선씨는 왜 도비를 닮았을까요?<br>
			동선씨는 닮은 사람이 많아요.<br>
			동선씨는 사람이 아니다...요정
		</blockquote>

		<!-- HTML은 공백과 한줄개행을 인식하지 않음! -->
		<!-- pre: 입력하는 그대로 화면에 표시하기 -->
		<p>  	동선씨 메롱 			</p>
		<pre>		동선씨 메롱		</pre>

		<!-- Strong, b: 글자 진하게 -->
		<strong>도비</strong>
		<b>진하게 표시할 텍스트</b>

		<!-- em, i: 이탤릭체 -->
		<em>도비</em><br>
		<i>도비는 요정이야</i><br>

		<!-- mark: 형광펜 효과 -->
		<p>도비야 자유를 줄게!<mark>거짓말이야!</mark></p>

		<!-- span: 줄바꿈 없이 영역 묶기 -->
		<span>도도동선선</span>
	</body>
</html>
