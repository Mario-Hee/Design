<!DOCTYPE html>
<html>
	<head>
		<title>Table(표) 관련 태그</title>
	</head>
	<body>
		<!-- table, tr, td, th -->

		<table border="1px">
			<caption>동선씨의 정체</caption>
			<thead><!-- 표의 제목열의 구분하는 태그 --> 
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>별명</th>
			</tr>
			</thead>
			<tbody><!-- 표의 본문을 구분하는 태그 -->	
			<tr>
				<td>1</td>
				<td>동선</td>
				<td>도비</td>
			</tr>
			<tr>
				<td rowspan="2">2</td>
				<td colspan="2">동동선</td>
			</tr>
			<tr>
				<td >3</td>
				<td>오이번</td>
				<td>동키</td>
			</<tr>
			</tbody>
			<tfoot><!-- 표의 요약을 구분하는 태그 -->
				<tr>
					<td colspan="3">동선씨 도플갱어는 2명이다.</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
